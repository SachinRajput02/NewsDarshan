<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed Website</title>
    <style>
        .iframe-container {
            width: 100%;
            height: 500px; /* Adjust the height as needed */
            border: 2px solid #ddd;
        }
    </style>
</head>
<body>
    <h2>Embedded Website</h2>
    
    <iframe class="iframe-container" src="https://newsapi.org/login" sandbox="allow-forms allow-scripts allow-same-origin" frameborder="0"></iframe>
    <iframe class="iframe-container" src="https://newsapi.org/account" frameborder="0"></iframe>
    <a href="https://newsapi.org/account">hello</a>

</body>
</html>
